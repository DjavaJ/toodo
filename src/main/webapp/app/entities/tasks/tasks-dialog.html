
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myTasksLabel" data-translate="toodoApp.tasks.home.createOrEditLabel">Create or edit a Tasks</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.tasks.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.tasks.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="toodoApp.tasks.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.tasks.name"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="toodoApp.tasks.isDone" for="field_isDone">Is Done</label>
                <input type="checkbox" name="isDone" id="field_isDone"
                          ng-model="vm.tasks.isDone"/>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="toodoApp.tasks.item" for="field_item">Item</label>
            <input type="text" class="form-control" name="item" id="field_item"
                    ng-model="vm.tasks.item"
                    />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
